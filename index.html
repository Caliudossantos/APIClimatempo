<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Temperatura</title>
</head>
<body>
    <div class="caixa-grande">
        <input  class="input-municipio" placeholder="Digite um valor" type="text">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
        </button>

        <div class="caixa-media">
            <h2 class="municipio">Tempo em São Paulo</h2>

            <p class="temp">21ºC</p>
        </div>

        <div>
            <img class="img-previsao" src="nublado.jpg" alt="nublado.jpg"> 
            <p class="texto-previsao">Nublado</p> 
        </div>

        <p class="umidade">Umidade: 77%</p>
    </div>
</body>
</html>
